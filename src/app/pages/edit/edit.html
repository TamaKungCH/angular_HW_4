<div class="edit-container" *ngIf="trip">
  <h2>แก้ไขสถานที่: {{ trip.name }}</h2>

  <form (ngSubmit)="updateTrip()">
    <div class="form-group">
      <label>ชื่อสถานที่</label>
      <input type="text" [(ngModel)]="trip.name" name="name" required>
    </div>

    <div class="form-group">
      <label>รายละเอียด</label>
      <textarea [(ngModel)]="trip.detail" name="detail" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label>ราคา</label>
      <input type="number" [(ngModel)]="trip.price" name="price" required>
    </div>

    <div class="form-group">
      <label>ประเทศ</label>
      <select [(ngModel)]="trip.country" name="country" required>
        <option *ngFor="let c of uniqueCountries" [value]="c">{{ c }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>รูปภาพ (URL)</label>
      <input type="text" [(ngModel)]="trip.coverimage" name="coverimage">
    </div>

    <div class="form-group buttons">
      <button type="submit" class="btn-primary">บันทึก</button>
      <a routerLink="/" class="btn-secondary">กลับ</a>
    </div>
  </form>
</div>
